<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <input type="text" class="display" id="display" />
      <div class="buttons">
         <button onclick="clearDisplay()" class="operator">AC</button>
         <button onclick="deleteLast()" class="operator">DEL</button>
         <button onclick="appendValue('%')" class="operator">%</button>
         <button onclick="appendValue('/')" class="operator">/</button>
         <button onclick="appendValue('7')">7</button>
         <button onclick="appendValue('8')">8</button>
         <button onclick="appendValue('9')">9</button>
         <button onclick="appendValue('*')" class="operator">*</button>
         <button onclick="appendValue('4')">4</button>
         <button onclick="appendValue('5')">5</button>
         <button onclick="appendValue('6')">6</button>
         <button onclick="appendValue('-')" class="operator">-</button>
         <button onclick="appendValue('1')">1</button>
         <button onclick="appendValue('2')">2</button>
         <button onclick="appendValue('3')">3</button>
         <button onclick="appendValue('+')" class="operator">+</button>
         <button onclick="appendValue('0')" class="wide">0</button>
         <button onclick="appendValue('00')" class="wide">00</button>
         <button onclick="appendValue('.')">.</button>
         <button onclick="calculate()" class="operator">=</button>
      </div>
   </div>   
   <script src="script.js"></script>
</body>
</html>
